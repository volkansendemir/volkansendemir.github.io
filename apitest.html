<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore some of my projects and feel free to contact me!">
    <meta name="author" content="Volkan Sendemir">
    <meta name="robots" content="index, follow, noimageindex">
    <title>Volkan Åžendemir</title>
</head>
<body>
    <input id="target_link">
    <button type="button" onclick="loadDoc()">Request data</button>
    <p id="demo"></p>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 304) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", document.querySelector("#target_link").value, true);
            xhttp.setRequestHeader("origin", "");
            xhttp.setRequestHeader("referer", "");
            xhttp.setRequestHeader("upgrade-insecure-requests", "1");
            xhttp.setRequestHeader("Access-Control-Allow-Credentials", true);
            xhttp.send();
        };
    </script>
</body>
</html>
