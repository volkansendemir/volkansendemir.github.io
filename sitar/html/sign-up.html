<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="utf-8">
    <title>Sign Up</title>
</head>
<body>
    <form class="login-form" id="sign-up">
        <div class="username">
            <input class="login-input" id="username" name="username" required type="text" placeholder="username">
        </div>
        <div class="password">
            <input class="login-input" id="password" name="password" required type="text" placeholder="password">
        </div>
        <div class="name">
            <input class="login-input" id="name" name="name" required type="text" placeholder="name">
        </div>
        <div class="surname">
            <input class="login-input" id="surname" name="surname" required type="text" placeholder="surname">
        </div>
        <div class="email">
            <input class="login-input" id="email" name="email" required type="text" placeholder="email">
        </div>
        <button class="login" type="submit" formmethod="post" tabindex="-1">Sign Up</button>
    </form>
    <script>
        const thisForm = document.getElementById('sign-up');
        thisForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(thisForm).entries()
            const response = await fetch("https://api.volkansendemir.com/sitar/login/sign-up", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-api-key': 'sitar-test-input-api-key' },
                body: JSON.stringify(Object.fromEntries(formData))
            });

            const result = await response.json();
            console.log(result)
        });
    </script>
</body>
</html>
