<!DOCTYPE html>
<html lang="en" style="margin:0;padding:0;height:100%;">
<head>
    <meta charset ="utf-8">
    <title>Forgot Password?</title>
    <style>
        body {
            display: grid;
            align-items: center;
            justify-items: center;
            width: 100%;
        }
        form {margin-bottom: 25px;}
        button {margin-top: 5px;width: 100%;}
    </style>
</head>
<body>
    <h1>Forgot password?</h1>
    <form class="login-form" id="forgot-password">
        <div class="username">
            <input class="login-input" id="username" name="username" required type="text">
        </div>
        <button class="login" type="submit" formmethod="post" tabindex="-1">Get new password!</button>
    </form>
    <a class="sign-in" href="./sign-in.html" tabindex="-1">Did you remember your password? Sign in!</a>
    <a class="sign-up" href="./sign-up.html" tabindex="-1">Don't have an account? Sign up!</a>
</body>
<script>
    window.addEventListener("load", function () {
        window.parent.document.title = "Forgot Password?";
        const thisForm = document.getElementById("forgot-password");
        thisForm.addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(thisForm).entries()
            const response = await fetch("https://api.volkansendemir.com/sitar/login/forgot-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(Object.fromEntries(formData))
            });

            const result = await response.json();
            window.alert(result["message"]);
        });
    });
</script>
</html>
